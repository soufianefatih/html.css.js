<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>





<section class="about" >

  <h1 class="heading">crud with js</h1>
  <h3 class="title">start your journey with us</h3>

  <div class="rowform">

     <div class="content">
      <form action="" class="">
        <input type="hidden" id="formType" value="create">
        <input type="hidden" id="curentRow" value="">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white" >User Name</label>
            <input type="email" class="form-control" id="userName" placeholder="user name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="user email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white">User Number</label>
            <input type="email" class="form-control" id="userNumber" placeholder="user number">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white">User Message</label>
            <input type="email" class="form-control" id="userMsg" placeholder="user message">
          </div>
        
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="mb-3">
          <button type="button" class="btn btn-secondary" id="sendBtn">submit</button>
          </div>
        </form>
        
     </div>

     <div class="image">
      <img src="pana.svg" alt="">
     </div>
  
  </div>

  <table class="table table-hover ">
    <thead>
      <tr class="table-light">
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Number</th>
        <th scope="col">Message</th>
        <th scope="col">Operator</th>

      </tr>
    </thead>
    <tbody id="tablebody">
  
  
    </tbody>
  </table>

</section>

    <script src="js.js"> </script>
</body>
</html>
